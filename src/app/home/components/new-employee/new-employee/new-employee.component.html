<div class="row headerDiv">
    <div class="col-2">

    </div>
    <div class="col-4" style="text-align: center;">
        <button class="btnHeader " (click)="onCardClicked('New Client')"> New Client</button>
    </div>

    <div class="col-4" style="text-align: center;">
        <button class="btnHeader active" (click)="onCardClicked('New Employee')"> New Employee</button>
    </div>
    <div class="col-2">

    </div>
</div>
<form [formGroup]="frm" autocomplete="off">
    <div class="flexContainer">
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Active</div>
                <div class="col-6">
                    <p-inputSwitch formControlName="Active" placeholder="Active"></p-inputSwitch>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Date of Hire</div>
                <div class="col-6"> <input formControlName="DateOfHire" name="name" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">City</div>
                <div class="col-6"> <input formControlName="City" name="name" type="text" class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">SSN</div>
                <div class="col-6"> <input formControlName="SSN" name="name" type="text" class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Date of First Case</div>
                <div class="col-6"> <input formControlName="DateOfFirstCase" name="name" type="text"
                        class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">County</div>
                <div class="col-6"> <input formControlName="County" name="name" type="text" class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">First Name</div>
                <div class="col-6"> <input formControlName="FirstName" name="name" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">DOB</div>
                <div class="col-6">
                    <p-calendar formControlName="DOB" [showIcon]="true" inputId="icon"></p-calendar>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">State</div>
                <div class="col-6">
                    <p-dropdown styleClass="form-control" [options]="StateList" formControlName="State" [filter]="true"
                        filterBy="name" placeholder="Select" optionLabel="name">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Middle Name</div>
                <div class="col-6"> <input formControlName="MiddleName" name="name" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Employee ID</div>
                <div class="col-6"> <input formControlName="EmployeeID" name="name" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Zip Code</div>
                <div class="col-6"> <input formControlName="ZipCode" (keypress)="isNumber($event)" maxlength="6"
                        name="name" type="text" class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Last Name</div>
                <div class="col-6"> <input formControlName="LastName" name="name" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Gender</div>
                <div class="col-6">
                    <p-dropdown styleClass="form-control" [options]="GenderList" formControlName="Gender"
                        optionLabel="name" [filter]="true" filterBy="name" placeholder="Select"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Emergency Phone</div>
                <div class="col-6"> <input (keypress)="isNumber($event)" maxlength="10" formControlName="EmergencyPhone"
                        name="name" type="text" class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Cell Phone</div>
                <div class="col-6"> <input (keypress)="isNumber($event)" maxlength="10" formControlName="CellPhone"
                        name="name" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">HR Supervisor</div>
                <div class="col-6">
                    <p-dropdown styleClass="form-control" [options]="HRSupervisor" formControlName="HRSupervisor"
                        optionLabel="name" [filter]="true" filterBy="name" placeholder="Select"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Emergency Contact</div>
                <div class="col-6"> <input (keypress)="isNumber($event)" maxlength="10"
                        formControlName="EmergencyContact" name="name" type="text" class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Home Phone</div>
                <div class="col-6"> <input (keypress)="isNumber($event)" maxlength="10" formControlName="HomePhone"
                        name="name" type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Ethnicity</div>
                <div class="col-6">
                    <p-dropdown styleClass="form-control" [options]="Ethnicity" formControlName="Ethnicity"
                        optionLabel="name" [filter]="true" filterBy="name" placeholder="Select"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Email</div>
                <div class="col-6"> <input formControlName="Email" name="name" type="text" class="form-control"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable">Marital Status</div>
                <div class="col-6">
                    <p-dropdown styleClass="form-control" [options]="MaritalStatusList" formControlName="MaritalStatus"
                        [filter]="true" filterBy="name" placeholder="Select" optionLabel="name">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <button class="btnSave">Save</button>
                </div>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-12">
            {{frm.value | json}}
        </div>
    </div>
</form>
