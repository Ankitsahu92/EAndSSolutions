<div class="row headerDiv">
    <div class="col-2">

    </div>
    <div class="col-4" style="text-align: center;">
        <button class="btnHeader " (click)="onCardClicked('New Client')"> New Client</button>
    </div>

    <div class="col-4" style="text-align: center;">
        <button class="btnHeader active" (click)="onCardClicked('New Employee')"> New Employee</button>
    </div>
    <div class="col-2">

    </div>
</div>
<form [formGroup]="frm" autocomplete="off">
    <div class="flexContainer">
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Active</div>
                <div class="col-6">
                    <p-inputSwitch formControlName="Active" placeholder="Active"></p-inputSwitch>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Date of Hire</div>
                <div class="col-6">
                    <p-calendar [maxDate]="maxDate" formControlName="DateOfHire" [showIcon]="true" inputId="icon">
                    </p-calendar>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">City</div>
                <div class="col-6"> <input maxlength="25" formControlName="City" name="City" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('City')?.invalid && showError}"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">SSN</div>
                <div class="col-6"> <input maxlength="25" formControlName="SSN" name="SSN" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('SSN')?.invalid && showError}"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Date of First Case</div>
                <div class="col-6">
                    <p-calendar [maxDate]="maxDate" formControlName="DateOfFirstCase" [showIcon]="true" inputId="icon">
                    </p-calendar>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">County</div>
                <div class="col-6"> <input maxlength="25" formControlName="County" name="County" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('County')?.invalid && showError}">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">First Name</div>
                <div class="col-6"> <input maxlength="25" formControlName="FirstName" name="FirstName" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('FirstName')?.invalid && showError}">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">DOB</div>
                <div class="col-6">
                    <p-calendar [maxDate]="maxDate" formControlName="DOB" [showIcon]="true" inputId="icon">
                    </p-calendar>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">State</div>
                <div class="col-6">
                    <p-dropdown [styleClass]="hasError('State')" [options]="StateList" formControlName="State"
                        [filter]="true" filterBy="name" placeholder="Select" optionLabel="name">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Middle Name</div>
                <div class="col-6"> <input maxlength="25" formControlName="MiddleName" name="MiddleName" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('MiddleName')?.invalid && showError}">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Employee ID</div>
                <div class="col-6"> <input maxlength="25" formControlName="EmployeeID" name="EmployeeID" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('EmployeeID')?.invalid && showError}">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Zip Code</div>
                <div class="col-6">
                    <p-inputMask [styleClass]="hasError('ZipCode')" mask="999999" formControlName="ZipCode"
                        placeholder="999999"></p-inputMask>
                    <!--                     
                    <input formControlName="ZipCode" (keypress)="isNumber($event)" maxlength="6"
                        name="ZipCode" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('ZipCode')?.invalid && showError}"> -->
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Last Name</div>
                <div class="col-6"> <input maxlength="25" formControlName="LastName" name="LastName" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('LastName')?.invalid && showError}">
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Gender</div>
                <div class="col-6">
                    <p-dropdown [styleClass]="hasError('Gender')" [options]="GenderList" formControlName="Gender"
                        optionLabel="name" [filter]="true" filterBy="name" placeholder="Select"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Emergency Phone</div>
                <div class="col-6">
                    <p-inputMask [styleClass]="hasError('EmergencyPhone')" mask="(999) 999-9999"
                        formControlName="EmergencyPhone" placeholder="(999) 999-9999"></p-inputMask>
                    <!-- <input (keypress)="isNumber($event)" maxlength="10" formControlName="EmergencyPhone"
                        name="EmergencyPhone" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('EmergencyPhone')?.invalid && showError}"> -->
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Cell Phone</div>
                <div class="col-6">
                    <p-inputMask [styleClass]="hasError('CellPhone')" mask="(999) 999-9999" formControlName="CellPhone"
                        placeholder="(999) 999-9999"></p-inputMask>
                    <!-- <input (keypress)="isNumber($event)" maxlength="10" formControlName="CellPhone"
                        name="CellPhone" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('CellPhone')?.invalid && showError}"> -->
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">HR Supervisor</div>
                <div class="col-6">
                    <p-dropdown [styleClass]="hasError('HRSupervisor')" [options]="HRSupervisor"
                        formControlName="HRSupervisor" optionLabel="name" [filter]="true" filterBy="name"
                        placeholder="Select"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Emergency Contact</div>
                <div class="col-6">
                    <p-inputMask [styleClass]="hasError('EmergencyContact')" mask="(999) 999-9999"
                        formControlName="EmergencyContact" placeholder="(999) 999-9999"></p-inputMask>
                    <!-- <input (keypress)="isNumber($event)" maxlength="10"
                        formControlName="EmergencyContact" name="EmergencyContact" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('EmergencyContact')?.invalid && showError}"> -->
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Home Phone</div>
                <div class="col-6">
                    <p-inputMask [styleClass]="hasError('HomePhone')" mask="(999) 999-9999" formControlName="HomePhone"
                        placeholder="(999) 999-9999"></p-inputMask>
                    <!-- <input (keypress)="isNumber($event)" maxlength="10" formControlName="HomePhone"
                        name="HomePhone" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('HomePhone')?.invalid && showError}"> -->
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Ethnicity</div>
                <div class="col-6">
                    <p-dropdown [styleClass]="hasError('Ethnicity')" [options]="Ethnicity" formControlName="Ethnicity"
                        optionLabel="name" [filter]="true" filterBy="name" placeholder="Select"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Email</div>
                <div class="col-6"> <input maxlength="25" formControlName="Email" name="Email" type="text"
                        [ngClass]="{'form-control': true, 'is-invalid': frm.get('Email')?.invalid && showError}"></div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-6 lable required">Marital Status</div>
                <div class="col-6">
                    <p-dropdown [styleClass]="hasError('MaritalStatus')" [options]="MaritalStatusList"
                        formControlName="MaritalStatus" [filter]="true" filterBy="name" placeholder="Select"
                        optionLabel="name">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="flex-row-item">
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <button (click)="onSave()" class="btnSave">Save</button>
                </div>
            </div>
        </div>


    </div>
    <!-- <div class="row">
        <div class="col-12">
            {{frm.value | json}}
        </div>
    </div> -->
</form>
