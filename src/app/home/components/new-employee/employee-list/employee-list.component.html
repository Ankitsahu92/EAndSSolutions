<div class="row headerDiv">
    <div class="col-2">
        <button class="btnHeader active" (click)="onCardClicked('New Employee')"> New Employee</button>
    </div>
    <div class="col-4" style="text-align: center;">

    </div>

    <div class="col-4" style="text-align: center;">

    </div>
    <div class="col-2">

    </div>
</div>


<div class="row">
    <p-table [value]="empList">
        <ng-template pTemplate="header">
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>SSN</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-emp>
            <tr>
                <td>{{emp.employeeID}}</td>
                <td>{{emp.firstName}} {{emp.middleName}} {{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.ssn}}</td>
                <td>
                    <button class="btnHeader active" (click)="action('update',emp)">Update</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
